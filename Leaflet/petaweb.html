<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Website Peta</title>

		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
		<style>
			#map {
				height: 800px;
			}
		</style>

		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	</head>
	<body>
		<div id="map"></div>
		<script>
			var map = L.map("map").setView([-6.3878485, 106.8177975], 13);

						},
						geometry: {
							coordinates: [106.83267399865298, -6.3528513259952035],
							type: "Point",
						},
					},
					{
						type: "Feature",
						properties: {
							kampus: "STT Nurul Fikri Kampus A",
							kota: "Depok",
							alamat: "JRPV+QH5, Jl. Setu Indah No.116, Tugu, Kec. Cimanggis, Kota Depok, Jawa Barat 16451",
						},
						geometry: {
							coordinates: [106.84421041503708, -6.36270506425781],
							type: "Point",

					},
					{
						type: "Feature",
						properties: {
							kampus: "Universitas Indonesia",
							kota: "Depok",
							alamat: "Jl. Lingkar, Pondok Cina, Kecamatan Beji, Kota Depok, Jawa Barat 16424",
						},
						geometry: {
							coordinates: [106.8273312551832, -6.361294412349878],

						},
					},
					{
						type: "Feature",

							type: "Point",
						},
					},
					{
						type: "Feature",
						properties: {
							kampus: "Gunadarma",

						geometry: {
							coordinates: [106.83309570840424, -6.339236244753522],
							type: "Point",
						},
					},
				],
			};

			L.geoJSON(aoi, {
				pointToLayer: function (feature, latlng) {
					return L.marker(latlng);
				},

				onEachFeature: function (feature, layer) {
					layer.bindPopup(feature.properties.kampus + "<br><br>" + feature.properties.kota + "<br><br>" + feature.properties.alamat);
				},
			}).addTo(map);

			L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
				maxZoom: 19,
				attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
			}).addTo(map);
		</script>
	</body>
</html>
